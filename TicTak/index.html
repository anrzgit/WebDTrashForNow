<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tak Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/overlays.css">
  <link rel="stylesheet" href="styles/configuration.css">
  <link rel="stylesheet" href="styles/game.css">
</head>

<body>
  <div id="backdrop"></div>
  <header id="main-header">
    <h1>Play !!!</h1>
    <p>Simple example for header</p>
  </header>
  <main>
    <aside class="modal" id="config-overlay" >
      <h2>Choose your Name</h2>
      <form class="form-control" method="post">
        <div class="">
          <label for="playername">Player Name</label>
          <!-- here label and input got connected to each other by using same playername for both -->
          <input type="text" name="playername" id="playername" value="">
        </div>
        <div class="">
          <button class="btn" type="button" name="button">Cancel</button>
          <button class="btn-alt" type="submit" name="button">Confirm</button>
        </div>
      </form>
    </aside>
    <section id="game-configuration">
    <ol>
      <li>
        <article class="">
          <h1>Player 1</h1>
          <h2>Player Name</h2>
          <p class="player-symbol">X</p>
          <button class="btn" type="button" name="button" id="edit-player1-button">Edit</button>
        </article>
      </li>
      <li>
        <article class="">
          <h1>Player 2</h1>
          <h2>Player Name</h2>
          <p class="player-symbol" >O</p>
          <button class="btn" type="button" name="button" id="edit-player2-button">Edit</button>
        </article>
      </li>
    </ol>
    <button class="btn-alt" type="button" name="button">Start New Game</button> 
    </section>
    
   
    <section id="active-game">
      <article id="game-over">
        <h3>You won <span id="winner-name">Player Name</span> </h3>
        <p>Click Start new game to start again</p>
      </article>

      <p>Its your turn <span id="active-player-name">Player Name</span></p>
      <ol id="game-board">
        <li class="disabled">X</li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
  <script src="script/config.js" ></script>
  <script src="script/game.js" ></script>
  <script src="script/app.js" ></script>
</body>

</html>
